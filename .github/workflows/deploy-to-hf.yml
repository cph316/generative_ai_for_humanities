name: Deploy to Hugging Face Space

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"

          git clone https://huggingface.co/spaces/Yinchun/Travel_Assistant space_repo

          # âœ… ä½¿ç”¨ rsync é¿å…éè¿´éŒ¯èª¤
          rsync -av --exclude='space_repo' ./ space_repo/

          cd space_repo
          git add .
          git commit -m "ğŸš€ Auto deploy from GitHub Actions" || echo "No changes to commit"
          git push https://Yinchun:$HF_TOKEN@huggingface.co/spaces/Yinchun/Travel_Assistant main
