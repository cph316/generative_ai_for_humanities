name: Deploy to Hugging Face Space

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"

          git clone https://huggingface.co/spaces/YOUR_USERNAME/YOUR_SPACE_NAME space_repo
          cp -r * space_repo/
          cd space_repo

          git add .
          git commit -m "ðŸš€ Auto deploy from GitHub Actions"
          git push https://huggingface.co/YOUR_USERNAME:$HF_TOKEN@huggingface.co/spaces/YOUR_USERNAME/YOUR_SPACE_NAME main
