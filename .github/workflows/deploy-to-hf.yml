name: Deploy to Hugging Face Space

on:
  push:
    branches: [main]  # æ¨é€ main åˆ†æ”¯å°±æœƒéƒ¨ç½²

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Git identity
        run: |
          git config --global user.email "deploy@github.com"
          git config --global user.name "GitHub Actions"

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://huggingface.co/spaces/Yinchun/Travel_Assistant space_repo
          cp -r * space_repo/
          cp -r .[^.]* space_repo/ || true  # è¤‡è£½éš±è—æª”ï¼ˆå¦‚ .streamlitï¼‰ä½†ä¸å ±éŒ¯
          cd space_repo
          git add .
          git commit -m "ğŸš€ Auto-deploy from GitHub Actions" || echo "No changes to commit"
          git push https://huggingface.co/YOUR_USERNAME:$HF_TOKEN@huggingface.co/spaces/Yinchun/Travel_Assistant main
