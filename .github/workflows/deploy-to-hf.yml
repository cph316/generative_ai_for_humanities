name: Deploy to Hugging Face Space

on:
  push:
    branches: [main]  # 當推送到 main 時自動部署

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"

          # Clone Hugging Face Space repository
          git clone https://huggingface.co/spaces/Yinchun/Travel_Assistant space_repo

          # Copy all files except the cloned directory itself
          rsync -av --exclude=space_repo ./ space_repo/

          cd space_repo

          # Commit and push changes (skip error if no changes)
          git add .
          git commit -m "🚀 Auto deploy from GitHub Actions" || echo "No changes to commit"
          git push -f https://Yinchun:${HF_TOKEN}@huggingface.co/spaces/Yinchun/Travel_Assistant main
